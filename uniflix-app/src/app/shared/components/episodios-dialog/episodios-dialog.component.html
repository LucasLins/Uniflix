<h1 mat-dialog-title style="color: rgb(255, 110, 110)">Episódios</h1>
<div mat-dialog-content>
    <mat-form-field appearance="standard">
      <mat-label>Filtrar</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. Nome do episódio, temporada."
        #input
      />
    </mat-form-field>

    <table mat-table [dataSource]="episodiosSource" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Titulo Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let episodio">{{ episodio.nome }}</td>
      </ng-container>

      <!-- Temporada Column -->
      <ng-container matColumnDef="numeroTemporada">
        <th mat-header-cell *matHeaderCellDef>Temporadaㅤ</th>
        <td mat-cell *matCellDef="let episodio">
          {{ episodio.numeroTemporada }}
        </td>
      </ng-container>

      <!-- Episodios Column -->
      <ng-container matColumnDef="video">
        <th mat-header-cell *matHeaderCellDef>Episódio</th>
        <td mat-cell *matCellDef="let episodio">
          <button
            mat-raised-button
            color="primary"
            (click)="onAssistir(episodio.video)"
          >
            Assistir
            <mat-icon>play_circle_filled</mat-icon>
          </button>
        </td> </ng-container
      >>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          Nenhum episódio encontrado com o filtro utilizado. "{{ input.value }}"
        </td>
      </tr>
    </table>
    <br>
</div>
<div mat-dialog-actions align="center">
  <button mat-raised-button mat-dialog-close>Fechar</button>
</div>
